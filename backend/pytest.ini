[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
# Exclude graph service tests as they are separate microservices
norecursedirs = graph-services
ignore = tests/test_extractor_service.py tests/test_inserter_service.py tests/test_retriever_service.py
